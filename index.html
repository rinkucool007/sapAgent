<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Data Agent for SAP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .chat-bubble-user {
      background-color: #2563eb;
      color: white;
    }
    .chat-bubble-agent {
      background-color: #f1f5f9;
      color: #1e293b;
    }
    .input-send:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    .logo {
      height: 60px;
      width: auto;
    }
    .login-container {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);
      min-height: 100vh;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      position: relative;
    }
    .input-group svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }
    .form-input {
      padding-left: 40px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .submit-btn {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      background: linear-gradient(to right, #1d4ed8, #2563eb);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    .error-message {
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="app"></div>

  <script>
    // Mock data for responses based on queries
    const queryResponses = {
      "show me customer details for contract account 12345": 
        `<table class="min-w-full divide-y divide-gray-300 mt-2">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Partner</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">First Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Last Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Organization</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Contract Account</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 text-sm">
            <tr>
              <td class="px-4 py-2">C1001</td>
              <td class="px-4 py-2">John</td>
              <td class="px-4 py-2">Doe</td>
              <td class="px-4 py-2">ABC Corp</td>
              <td class="px-4 py-2">12345</td>
            </tr>
          </tbody>
        </table>`,

      "fetch business partner info by bp number bp1001": 
        `<table class="min-w-full divide-y divide-gray-300 mt-2">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Partner</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">First Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Last Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Organization</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">City</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 text-sm">
            <tr>
              <td class="px-4 py-2">BP1001</td>
              <td class="px-4 py-2">Alice</td>
              <td class="px-4 py-2">Johnson</td>
              <td class="px-4 py-2">TechNova Inc.</td>
              <td class="px-4 py-2">New York</td>
            </tr>
          </tbody>
        </table>`,

      "get all contract accounts linked to customer john doe":
        `<table class="min-w-full divide-y divide-gray-300 mt-2">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Contract Account</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Partner</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">First Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Last Name</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 text-sm">
            <tr><td class="px-4 py-2">CA001</td><td class="px-4 py-2">C1001</td><td class="px-4 py-2">John</td><td class="px-4 py-2">Doe</td></tr>
            <tr><td class="px-4 py-2">CA005</td><td class="px-4 py-2">C1001</td><td class="px-4 py-2">John</td><td class="px-4 py-2">Doe</td></tr>
          </tbody>
        </table>`,

      "what is the address of customer bp2002":
        `<table class="min-w-full divide-y divide-gray-300 mt-2">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Partner</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Street</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">City</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Postal Code</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Country</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 text-sm">
            <tr>
              <td class="px-4 py-2">BP2002</td>
              <td class="px-4 py-2">123 Innovation Drive</td>
              <td class="px-4 py-2">San Francisco</td>
              <td class="px-4 py-2">94107</td>
              <td class="px-4 py-2">US</td>
            </tr>
          </tbody>
        </table>`,

      "list all business partners created this month":
        `<table class="min-w-full divide-y divide-gray-300 mt-2">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Partner</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">First Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Last Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Created Date</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 text-sm">
            <tr><td class="px-4 py-2">BP1001</td><td class="px-4 py-2">Alice</td><td class="px-4 py-2">Johnson</td><td class="px-4 py-2">${new Date().toISOString().split('T')[0]}</td></tr>
            <tr><td class="px-4 py-2">BP1002</td><td class="px-4 py-2">Robert</td><td class="px-4 py-2">Smith</td><td class="px-4 py-2">${new Date().toISOString().split('T')[0]}</td></tr>
          </tbody>
        </table>`
    };

    // Global variables to store current values
    let currentUsername = '';
    let currentPassword = '';
    let isAuthenticated = false;
    let messages = [];
    let input = '';
    let settings = { host: '', port: '30015', user: '', password: '' };
    let showSettings = false;

    // Update state and re-render
    function render() {
      const app = document.getElementById('app');
      
      if (!isAuthenticated) {
        app.innerHTML = `
          <div class="login-container flex items-center justify-center">
            <div class="w-full max-w-md p-8 space-y-8 login-card">
              <div class="text-center">
                <img src="https://placehold.co/200x80?text=SAP+DATA+AGENT" alt="Company Logo" class="mx-auto logo" />
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Test Data Agent for SAP</h2>
                <p class="mt-2 text-sm text-gray-600">Secure access to SAP data analytics</p>
              </div>
              
              <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                  <div class="input-group">
                    <label for="username" class="sr-only">Username</label>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <input id="username" name="username" type="text" required 
                      class="form-input appearance-none rounded-lg relative block w-full px-4 py-3 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                      placeholder="Username" value="${currentUsername}" />
                  </div>
                  
                  <div class="input-group">
                    <label for="password" class="sr-only">Password</label>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                      class="form-input appearance-none rounded-lg relative block w-full px-4 py-3 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                      placeholder="Password" value="${currentPassword}" />
                  </div>
                </div>

                ${currentUsername && currentPassword && (currentUsername !== 'admin' || currentPassword !== 'password') ? `
                <div class="error-message bg-red-50 border-l-4 border-red-500 p-4 rounded">
                  <div class="flex">
                    <svg class="h-5 w-5 text-red-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <p class="text-sm text-red-700">Invalid credentials. Use username: admin, password: password</p>
                  </div>
                </div>` : ''}

                <div>
                  <button type="submit" class="submit-btn group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                      <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-200 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                      </svg>
                    </span>
                    Sign in
                  </button>
                </div>
                
                <div class="text-center">
                  <p class="text-xs text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    Enterprise authentication system
                  </p>
                </div>
              </form>
            </div>
          </div>
        `;
      } else {
        app.innerHTML = `
          <div class="flex flex-col h-screen bg-white">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b px-6 py-4 flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <img src="https://placehold.co/200x80?text=SAP+DATA+AGENT" alt="Company Logo" class="logo" />
                <h1 class="text-xl font-semibold text-gray-900">Test Data Agent for SAP</h1>
              </div>
              <div class="flex items-center space-x-3">
                <button onclick="showSettingsModal()" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  Settings
                </button>
                <button onclick="handleLogout()" class="inline-flex items-center px-4 py-2 border border-red-300 rounded-md shadow-sm text-sm font-medium text-red-700 bg-white hover:bg-red-50 hover:border-red-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Logout
                </button>
              </div>
            </header>

            <!-- Chat Area -->
            <div class="flex-1 overflow-hidden flex flex-col">
              <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                ${messages.map(msg => `
                  <div class="flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-3xl rounded-lg px-4 py-2 text-sm ${msg.type === 'user' ? 'chat-bubble-user' : 'chat-bubble-agent'} rounded-tl-none shadow">
                      ${msg.text}
                    </div>
                  </div>
                `).join('')}
              </div>

              <!-- Input Area -->
              <div class="border-t bg-white p-4">
                <div class="flex space-x-2">
                  <input
                    type="text"
                    placeholder="Ask a question about SAP data..."
                    value="${input}"
                    oninput="this.value = updateInput(this.value)"
                    onkeypress="if (event.key === 'Enter') handleSendMessage()"
                    class="flex-1 border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-send transition-all duration-200"
                  />
                  <button
                    onclick="handleSendMessage()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-md transition-all duration-200 hover:shadow-md"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>

            <!-- Settings Modal -->
            ${showSettings ? `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-all duration-300">
              <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4 transform transition-all duration-300 scale-100">
                <h3 class="text-lg font-semibold mb-4">SAP Connection Settings</h3>
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Host</label>
                    <input type="text" id="setting-host" value="${settings.host}" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" placeholder="e.g., sap-server.example.com" />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Port</label>
                    <input type="text" id="setting-port" value="${settings.port}" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" placeholder="e.g., 30015" />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">User</label>
                    <input type="text" id="setting-user" value="${settings.user}" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" placeholder="SAP username" />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="setting-password" value="${settings.password}" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" placeholder="SAP password" />
                  </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                  <button onclick="closeSettingsModal()" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-all duration-200">Cancel</button>
                  <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all duration-200">Save</button>
                </div>
              </div>
            </div>
            ` : ''}
          </div>
        `;
      }
    }

    // Event handlers
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      currentUsername = username;
      currentPassword = password;
      
      if (username === 'admin' && password === 'password') {
        isAuthenticated = true;
        messages = [{ type: 'agent', text: 'Welcome! How can I assist you with SAP data today?' }];
        render();
      } else {
        render();
      }
    }

    function updateInput(value) {
      input = value;
      return input;
    }

    function handleSendMessage() {
      if (!input.trim()) return;

      const userMsg = { type: 'user', text: input };
      messages = [...messages, userMsg];
      
      const normalizedInput = input.trim().toLowerCase().replace(/[?]/g, '');
      let responseText = "I couldn't find data for that query. Please try rephrasing or ask something else.";

      // Match query
      Object.keys(queryResponses).some(key => {
        if (normalizedInput.includes(key)) {
          responseText = queryResponses[key];
          return true;
        }
        return false;
      });

      // Simulate typing delay
      setTimeout(() => {
        messages = [...messages, { type: 'agent', text: responseText }];
        input = '';
        render();
      }, 600);

      input = '';
      render();
    }

    function showSettingsModal() {
      showSettings = true;
      render();
    }

    function closeSettingsModal() {
      showSettings = false;
      render();
    }

    function saveSettings() {
      settings.host = document.getElementById('setting-host').value;
      settings.port = document.getElementById('setting-port').value;
      settings.user = document.getElementById('setting-user').value;
      settings.password = document.getElementById('setting-password').value;
      
      alert(`SAP Connection Settings Saved:\\nHost: ${settings.host}\\nPort: ${settings.port}\\nUser: ${settings.user}`);
      closeSettingsModal();
    }

    function handleLogout() {
      if (confirm('Are you sure you want to logout? Your chat history will be cleared.')) {
        isAuthenticated = false;
        currentUsername = '';
        currentPassword = '';
        messages = [];
        input = '';
        showSettings = false;
        render();
      }
    }

    // Initial render
    render();
  </script>
</body>
</html>
